				<h1>Simon Says</h1>
				<h3>Istruzioni:</h3>
				<h6>1. Memorizza i 5 numeri che apparirano per 5 secondi sullo schermo.</h6>
				<h6>2. Inserisci uno per uno i numeri che ti ricordi.</h6>
				<h6>3. In fine apparir√† sullo schermo il risultato.</h6>

			</div>
		</div>

		<div id="card-numeri-da-indovinare" class="card my-5 d-none">
			<div class="card-body">

				<h3 id="numeri-da-indovindare"></h3>

			</div>
		</div>

		<div id="card-numeri-inseriti"  class="card my-5  d-none">
			<div class="card-body ">

				
			
				<button id="send-btn" class="btn btn-outline-success">Invia</button>
			</div>
		</div>

		<div id="card-risultato" class="card my-5 d-none">

			</div>

	</div>
